{% extends 'base.html' %}
    
{% block content %} 

<div class="container">
<section>

        <div class="card-body ">
          <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">{{form.title.label}}</label>
              <input type="text" name="title" class="form-control" id="exampleFormControlInput1" value="{{form.title.value}}" >
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">{{form.description.label}}</label>
              <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="10">{{form.description.value}}</textarea>
            </div>
              <div class="btn d-flex justify-content-between">
                <a class="text-primary" href="{{request.META.HTTP_REFERER}}">Back</a>
                <input class="btn btn-primary" type="submit" value="Submit">
              </div>
          </form>
    </div>
  </section>
</div>

{% endblock content %}

<header>
    <div class="container">
        <nav>
            <div class="logo">To<span>Do</span></h1></div>
            <div class="user">
                {% if user.is_authenticated %}
                <a style="margin: 0 15px;" href="#">{{user.username}}</a>
                <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
